<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <section class="container">
      <ul class="lista">
        <li class="tuda">
          <span class="poruka">Hey!</span>
        </li>
        <li class="tuda"><span class="poruka">How are you?</span></li>
        <li class="moja"><span class="poruka">Great, you?</span></li>
        <li class="tuda"><span class="poruka">Fine</span></li>
        <li class="moja"><span class="poruka">See you!</span></li>
        <li class="moja"><span class="poruka">Bye</span></li>
      </ul>
      <form class="submit">
        <input
          type="text"
          id="poruka-input"
          aria-label="poruka"
          placeholder="Message..."
          name="poruka"
        />
        <input type="submit" class="button" />
      </form>
    </section>
  </body>
</html>
